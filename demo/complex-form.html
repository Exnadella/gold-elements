<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/color.html">

<link rel="import"href="../../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../gold-cc-input/gold-cc-input.html">
<link rel="import" href="../../gold-cc-cvc-input/gold-cc-cvc-input.html">
<link rel="import" href="../../gold-cc-expiration-input/gold-cc-expiration-input.html">
<link rel="import" href="../../gold-zip-input/gold-zip-input.html">
<link rel="import" href="../../gold-email-input/gold-email-input.html">
<link rel="import" href="../../gold-phone-input/gold-phone-input.html">

<dom-module id="complex-form">

  <link rel="import" type="css" href="simple-form.css">

  <style>
    gold-cc-expiration-input, gold-cc-cvc-input {
      width: 120px;
      margin-right: 20px;
    }

    gold-zip-input {
      width: 120px;
    }

    gold-email-input {
      width: 300px;
      margin-right: 20px;
    }

    gold-phone-input {
      width: 200px;
    }

    .country {
      width: 260px;
      margin-right: 20px;
    }

    .quantity {
      width: 120px;
    }

    h4 {
      margin-bottom: 0px;
    }

    paper-button {
      width: 100%;
    }
  </style>
  <template>

    <div id="form">

      <h4>Quantity</h4>
      <paper-input class="quantity" value="1" type="number"></paper-input>

      <h4>Contact Information</h4>


      <paper-input label="Name" required auto-validate></paper-input>
      <paper-input label="Address" required auto-validate></paper-input>

      <div class="horizontal layout">
        <gold-email-input required auto-validate></gold-email-input>
        <gold-phone-input required auto-validate></gold-phone-input>
      </div>

      <h4>Payment</h4>

      <gold-cc-input required auto-validate
          value="4000 0000 0000 0002"
          label="Sample Valid VISA number">
      </gold-cc-input>

      <div class="horizontal layout">
        <gold-cc-expiration-input required auto-validate></gold-cc-expiration-input>
        <gold-cc-cvc-input required auto-validate></gold-cc-cvc-input>
        <gold-zip-input required auto-validate></gold-zip-input>
      </div>

      <h4>Shipping</h4>
      <div class="horizontal layout">
        <paper-input class="country" label="Country" placeholder="United States" required auto-validate></paper-input>
        <gold-zip-input required auto-validate></gold-zip-input>
      </div>

      <paper-button>Pay</paper-button>

    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'complex-form'

  });
</script>
